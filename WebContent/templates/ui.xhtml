<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">

	<h:head>
		<title>Haypi tool</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/map.css" />
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
		<div id="wrapper">

			<div id="page">
				<div id="content" class="ui-widget">
					<div class="content">
						<ui:insert name="content">...</ui:insert>
					</div>
				</div>

				<div style="clear: both;">&nbsp;</div>
			</div>
		</div>

        <ui:insert name="status">
            <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;">
                <f:facet name="start">
                    <p:graphicImage value="/resources/image/ajaxloading.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>
	</h:body>
</f:view>
</html>
